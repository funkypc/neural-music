<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="navbar-brand nav-link ms-4" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="#">Visualization</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container">
        <div class="starter-template">
            <h1>Visualization</h1>
            <p class="lead mb-5">
                Here's what the data looks like.<br>
                Clean and usable.
            </p>
            <div class="mt-5 mb-0">
                <h4 class="mb-0">MCA Analysis of Data</h4>
                {{ get_figure('midi_data')|safe }}
            </div>
            <div class="mt-5 mb-0">
                {{ get_figure('note_frequency')|safe }}
            </div>
            <div class="mt-5">
                <h4 class="mb-3">Recurrent Neural Network Model Plot</h4>
                <img src="{{ url_for('static', filename='model_plot.png') }}" style='max-height:1000px'>
            </div>
            <div class="mt-5 mb-0">
                <h4 class="mb-3">Recurrent Neural Network Model Summary</h4>
                <code>
                {{ get_model_summary()|safe }}
                </code>
            </div>
        </div>

    </main>
</body>
</html>
